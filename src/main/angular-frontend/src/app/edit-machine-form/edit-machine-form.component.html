<div class="container">
  <form action="action_page.php" [formGroup] = "editForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="row">
        <div class="col-25">
          <label>Id</label>
        </div>
        <div class="col-75">
          <div class = "form-group">
            <div class="input-group">
              <input formControlName = "id" id="id" name= "id" class = "form-control" readonly>
            </div>
          </div>
        </div>
      </div>



      <div class="row">
        <div class="col-25">
          <label>Manufacturer</label>
        </div>
        <div class="col-75">
          <div class = "form-group">
            <div class="input-group">
              <input formControlName = "manufacturer" id= "manufacturer" name = "manufacturer" class = "form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label>Type</label>
        </div>
        <div class="col-75">
          <div class = "form-group">
            <div class="input-group">
              <input formControlName = "type" class = "form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label>Reparation price</label>
        </div>
        <div class="col-75">
          <div class = "form-group">
            <div class="input-group">
              <input formControlName = "reparation_price" class = "form-control">
            </div>
          </div>
        </div>
      </div>
      
      
      <div class="row">
        <div class="col-25">
          <label>Description of failure</label>
        </div>
        <div class="col-75">
          <div class = "form-group">
            <div class="input-group">
              <textarea formControlName = "description_of_failure" class = "form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label>Works</label>
        </div>
        <div class="col-75">
          <div class = "form-group">
          <ng-multiselect-dropdown
            
            [placeholder]="'Select Work'"
            [settings]="dropdownSettings"
            [data]="allWorks"
            formControlName="works"  
            
            (onSelect)="onItemSelect($event)">
          </ng-multiselect-dropdown>
          </div>
        </div>
      </div>
      
    
      <div class="row">
        <input type="submit" value="Submit">
      </div>
  </form>
</div>
