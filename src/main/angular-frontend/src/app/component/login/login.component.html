<!--suppress HtmlFormInputWithoutLabel -->
<div class="main">
    
    
  <div class="container">
    
    <div class="middle">
          <div id="login">
    
            <form *ngIf = "!isLoggedIn" name = "form"
                (ngSubmit) = "f.form.valid && onSubmit()" #f = "ngForm" action="javascript:void(0);"  novalidate>
    
              <fieldset class="clearfix">
    
                <p ><span class="fa fa-user"></span><input [(ngModel)] = "form.username" type="text" name = "username" #username = "ngModel" Placeholder="Username" required ></p>
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Username is required!</div> 
                <p><span class="fa fa-lock"></span><input [(ngModel)] = "form.password" type="password" name = "password" #password = "ngModel" Placeholder="Password" required minlength="6" ></p>
                  <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && password.invalid">
                        <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters</div>
                  </div>
                
                
                  <div class="form-group">
                                    <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot
                                    password?</a></span>
                                    <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Login" [disabled] = "!f.valid"></span>
                  </div>
                  <div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed">
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
    
              </fieldset>
                <div class="clearfix"></div>
            </form>
    
            <div class="clearfix"></div>

            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>

          </div> <!-- end login -->
         
          <div class="logo">RMS
              
              <div class="clearfix"></div>
          </div>
          
    </div>
    
  </div>
    
</div>
