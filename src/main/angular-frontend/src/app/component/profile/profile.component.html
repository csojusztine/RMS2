<div class="container" *ngIf="currentUser">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
</div>

  


<div class="container">
  <div class="row my-2">
     <div class="col-lg-8 order-lg-2">
          <ul class="nav nav-tabs">
              <li class="nav-item">
                  <a href="#profile"  data-toggle="tab" class="nav-link active">Profile</a>
              </li>
              <li class="nav-item">
                  <a href="#edit"  data-toggle="tab" class="nav-link">Edit</a>
              </li>
          </ul>
          <div class="tab-content py-4">
              <div class="tab-pane active" id="profile">
                <h2 class="mb-3">My Profile</h2>
                <h3>
                  <strong>{{ currentUser.username }}</strong> Profile
                </h3>
                
                
                <p>
                  <strong>E-mail:</strong>
                  {{ currentUser.email }}
                </p>
                <strong>Role:</strong>
                <ul>
                  <li *ngFor="let role of currentUser.roles">
                    {{ role }}
                  </li>
                </ul>
                  
                <!--/row-->
              </div>
              
              <div class="tab-pane" id="edit">
                <form action="action_page.php" [formGroup] = "editForm" (ngSubmit)="onSubmit()" novalidate>
                  <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Name</label>
                      <div class="col-lg-9">
                        <div class = "form-group">
                          <div class="input-group">
                            <input formControlName = "name" id="name" name= "name" class = "form-control">
                          </div>
                        </div>
                          
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Username</label>
                      <div class="col-lg-9">
                        <div class = "form-group">
                          <div class="input-group">
                            <input formControlName = "username" id="username" name= "username" class = "form-control">
                          </div>
                        </div>
                          
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Email</label>
                      <div class="col-lg-9">
                        <div class = "form-group">
                          <div class="input-group">
                            <input formControlName = "e_mail" id="e_mail" name= "e_mail" class = "form-control">
                          </div>
                        </div>
                      </div>
                  </div>
                           
                  <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label"></label>
                      <div class="col-lg-9">
                          <input type="reset" class="btn btn-secondary" value="Cancel">
                          <input type="submit" class="btn btn-primary" value="Save Changes">
                      </div>
                  </div>
                </form>
              </div>
          </div>

          
      </div>
      <div class="col-lg-4 order-lg-1 text-center">
        <img src="//placehold.it/150" class="mx-auto img-fluid img-circle d-block" alt="avatar">
        <h6 class="mt-2">Upload a different photo</h6>
        <label class="custom-file">
            <input type="file" id="file" class="custom-file-input">
            <span class="custom-file-control">Choose file</span>
        </label>
      </div>

    
  </div>
</div>
