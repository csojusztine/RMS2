






<mat-toolbar color="primary">
  <button mat-button routerLink="/">
    <mat-icon>home</mat-icon>
    RMS
  </button>

  <span class="fill-remaining-space" fxHide="false" fxHide.gt-sm></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/persons" *ngIf="showAdminBoard">Users</button>
    <button mat-button routerLink="/machines">Machines</button>
    <button mat-button routerLink="/machines">Works</button>
  </div>
  <button mat-icon-button  fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>

  
  <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
    <li class="nav-item">
      <a href="/login" class="nav-link" routerLink="login">Login</a>
    </li>
  </ul>
  
  
  
  <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
    <li class="nav-item">
      <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
    </li>
    <li class="nav-item">
      <a href class="nav-link" (click)="logout()">Logout</a>
    </li>
  </ul>

</mat-toolbar>

<router-outlet></router-outlet>
